spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/contact-management
    username: postgres
    password: NewPost
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true




app:
  jwtSecret: 

  jwtExpirationMs: 86400000  # 24 hours
  admin:
    username: admin
    email: admin@example.com
    password: admin123
    enabled: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
server:
  port: 9091

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

logging:
  level:
    org:
      springframework:
        security: DEBUG
        web: DEBUG
        mvc: DEBUG

session:
  cookie:
    name: MYSESSIONID
    secure: true
